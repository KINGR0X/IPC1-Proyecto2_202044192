<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- fuente roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="interior">
        <a class="logo" onClick="atrapaATodos()"
          ><img
            src="https://1000marcas.net/wp-content/uploads/2020/01/Pokemon-Logo.png"
            alt="Logo"
        /></a>
        <nav class="navegacion">
          <div>
            <input
              class="BarraBuscar"
              type="text"
              placeholder="Buscar nombre/nÃºmero"
              id="poke"
              autocomplete="off"
            />
          </div>

          <ul>
            <li>
              <button class="boton" type="submit" onClick="buscar()">
                Buscar
              </button>
            </li>

            <li>
              <button class="boton" onClick="atrapaATodos()">Todos</button>
            </li>

            <li class="submenu">
              <button class="boton">Tipos</button>
              <ul class="hijos">
                <li>
                  <button class="sub" onClick="tipoFuego()">Fuego</button>
                </li>
                <li>
                  <button class="sub" onClick="tipoAgua()">Agua</button>
                </li>
                <li>
                  <button class="sub" onClick="tipoPlanta()">Planta</button>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Este container se usa para crear todo los pokes -->
    <div class="pokemon-container"></div>
  </body>
</html>
