<!-- Modal -->

        Usuario o contraseña incorrectos

    <!-- Este container se usa para crear todo los pokes -->
    <div class="pokemon-container"></div>
  
    <main class="login-design">
  <!-- Formulario de Login -->
    <div class="est" >
  <div class="imgcontainer">
    <img src="https://camo.githubusercontent.com/09e4b088e4ecd22445611522cd757eeecd593780a5ba2a80f9ec4516091536e5/68747470733a2f2f7061312e6e61727669692e636f6d2f363534322f343931363730343634343937316439633230633439346639373735663539653164333164363864345f68712e676966" alt="Avatar" >
  </div>

  <div class="container">
    <label for="uname"><b>Nombre de usuario</b></label>
    <input type="text"  autocomplete="off" placeholder="Usuario" name="uname" id="nombre" required>

    <label for="psw"><b>Contraseña</b></label>
    <input type="password" autocomplete="off" placeholder="Contraseña" name="psw" id="password"  required>

    <button type="submit" onClick="buscarUsuario()">Ingresar</button>

        </div>
    </div>

    <div class="oak">
    <img src="img/oak.png" alt="Avatar" height="850px">
  </div>

    </main>
